{% extends "base.html" %}
{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='lab6/lab6.css')}}">
{% endblock %}

{% block lab %}Лабораторная работа 6{% endblock %}

{% block script %}
<script>
   
const currentUserLogin = '{{ session.get("login", "") }}';

function getOfficeList() {
    const url = '/lab6/json-rpc-api/';
    const json = {
        'jsonrpc': '2.0',
        'method': 'info',
        'id': Math.round(Math.random() * 1000)
    };
    fetch(url, { //отправляем запрос на сервер
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(function(response) {
        return response.json();
    })
    .then(function(data) {
        const office_list = data.result;
        const ul = document.getElementById('office-list');
        
        ul.innerHTML = '';

        let totalCost = 0;

        for(let i = 0; i < office_list.length; i++) {
            const office = office_list[i];
            const li = document.createElement('li');
            
            li.innerHTML = `
                <div class="office-info">
                    <div class="office-number">Кабинет №${office.number} - ${office.price} руб./мес.</div>
                    <div class="office-status">${office.tenant ? 'Арендован: ' + office.tenant : 'Свободен'}</div>
                </div>
                <div class="office-actions"></div>
            `;

            const actionsDiv = document.createElement('div'); //создаем контейнер для кнопок
            actionsDiv.className = 'office-actions';

            if (!office.tenant) {
            const bookingButton = document.createElement('button');
            bookingButton.innerText = 'Зарезервировать';
            bookingButton.className = 'btn-booking'; 
            bookingButton.onclick = function() { booking(office.number); };
            actionsDiv.appendChild(bookingButton);
        } else {
            if (office.tenant === currentUserLogin) {
                const cancelButton = document.createElement('button');
                cancelButton.innerText = 'Освободить';
                cancelButton.className = 'btn-cancellation'; 
                cancelButton.onclick = function() { cancellation(office.number); };
                actionsDiv.appendChild(cancelButton);
                totalCost += office.price;
            } else {
                actionsDiv.innerHTML = '<span class="occupied">Офис занят другим арендателем</span>';
            }
        }

            li.appendChild(actionsDiv); //добавляем кнопку в карточку офиса
            ul.appendChild(li); //вешаем готовую карточку на страницу
        }

        const totalElement = document.getElementById('total-cost');
        if (totalCost > 0) {
            totalElement.innerHTML = `<strong>Общая стоимость аренды: ${totalCost} руб./мес.</strong>`;
        } else {
            totalElement.innerHTML = '<div class="no-bookings">У вас пока нет бронирований!</div>';
        }

    });
}

function booking(officeNumber) {
    const url = '/lab6/json-rpc-api/';
    const json = {
        'jsonrpc': '2.0',
        'method': 'booking',
        'params': officeNumber,
        'id': Math.round(Math.random() * 1000)
    };
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(function(response) {
        return response.json();
    })
    .then(function(data) {
        if(data.error) {
            switch(data.error.code) {
                case 1:
                    alert('Вы не авторизованы, пожалуйста, авторизуйтесь!');
                    break;
                case 2:
                    alert('Офис уже арендуется');
                    break;
                case -32601:
                    alert('Странная ошибка');
                    break;
            }
        }
        else {
            document.getElementById('office-list').innerHTML = '';
            getOfficeList();
        }
    });
}

function cancellation(officeNumber) {
    const url = '/lab6/json-rpc-api/';
    const json = {
        'jsonrpc': '2.0',
        'method': 'cancellation',
        'params': officeNumber,
        'id': Math.round(Math.random() * 1000)
    };
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(function(response) {
        return response.json();
    })
    .then(function(data) {
        if(data.error) {
            switch(data.error.code) {
                case 1:
                    alert('Вы не авторизованы, пожалуйста, авторизуйтесь!');
                    break;
                case 3:
                    alert('Офис не арендован');
                    break;
                case 4:
                    alert('Это не ваш офис');
                    break;
                case -32601:
                    alert('Странная ошибка');
                    break;
            }
        }
        else {
            document.getElementById('office-list').innerHTML = '';
            getOfficeList();
        }
    });
}

document.addEventListener('DOMContentLoaded', function() {
    getOfficeList();
});
</script>
{% endblock %}

{% block main %}
    <h1>Сервис аренды офисов</h1>
    <ul id="office-list"></ul>
    <div id="total-cost"></div>
{% endblock %}

{% extends "base.html" %}

{# номер лабораторной работы: #}
{% block lab %}Лабораторная работа 4{% endblock %}

{# основной контент: #}
{% block main %}
    <h1>Список пользователей</h1>
    
    <div class="users-list">
        {% for user in users %}
        <div class="user-card">
            <strong>{{ user.name }}</strong> (логин: {{ user.login }})
        </div>
        {% endfor %}
    </div>
    
    <div class="user-actions" style="margin-top: 20px;">
        <form action="/lab4/users/edit" method="get" style="display: inline-block; margin-right: 10px;">
            <button type="submit">Редактировать мои данные</button>
        </form>
        
        <form action="/lab4/users/delete" method="post" style="display: inline-block;" 
              onsubmit="return confirm('Вы уверены, что хотите удалить свой аккаунт? Это действие нельзя отменить.')">
            <button type="submit" style="background-color: #dc3545;">Удалить мой аккаунт</button>
        </form>
    </div>
    
    <p><a href="/lab4/">Назад к лабораторной 4</a></p>
{% endblock %}

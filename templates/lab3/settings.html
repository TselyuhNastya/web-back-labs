{% extends "base.html" %}
{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='main.css')}}">
{% endblock %}

{# номер лабораторной работы: #}
{% block lab %}Лабораторная работа 3{% endblock %}

{# основной контент: #}
{% block main %}
    <h1>Cookies</h1>
    
    <form>
        <div>
            <label for="color">Выберите цвет текста:</label>
            <input type="color" id="color" name="color" value="{{ color or '' }}">
        </div>
        <br>
        <div>
            <label for="bg_color">Цвет фона:</label>
            <input type="color" id="bg_color" name="bg_color" value="{{ bg_color or '#ffffff' }}">
        </div>
        <br>
        <div>
            <label for="font_size">Размер шрифта:</label>
            <input type="range" id="font_size" name="font_size" min="12" max="24" value="{{ font_size or '16' }}" 
                oninput="document.getElementById('font_size_value').textContent = this.value + 'px'">
            <span id="font_size_value">{{ font_size or '16' }}px</span>
        </div>
        <br>
        <div>
            <label for="line_height">Межстрочное расстояние:</label>
            <input type="range" id="line_height" name="line_height" min="1.0" max="3.0" step="0.1" value="{{ line_height or '1.4' }}"
                oninput="document.getElementById('line_height_value').textContent = this.value">
            <span id="line_height_value">{{ line_height or '1.4' }}</span>
        </div>
        <br>
        <div>
            <button type="submit">Применить</button>
            <br>
            <br>
            <a href="/lab3/settings/reset" class="button">Сбросить настройки</a>
            <br>
            <a href="/lab3/">Меню</a>
        </div>
    </form>

{% endblock %}

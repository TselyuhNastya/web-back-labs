{% extends "base.html" %}
{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='lab5/users.css')}}">
{% endblock %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
    <h1>Список пользователей</h1>

    <table class="users-table">
        <thead>
            <tr>
                <th>Логин</th>
                <th>Реальное имя</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user['login'] }}</td>
                <td>{{ user['real_name'] or 'Имя не задано' }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <br>

    <div style="display: flex; justify-content: center; margin: 20px 0;">
        <a href="/lab5/" class="lab5-btn">Меню</a>
    </div>
{% endblock %}
